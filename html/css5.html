<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style type="text/css">
  body div{margin:0;padding:0;}
  body{margin:10px auto;}
	/*水平的一块可以直接设置居中效果，但是中间的两块无法单独设置，需要外面包含一个外盒子*/
	/*添加边框需要改变div的大小*/
	#top{
		width:800px;
		background:#dd4004;
		height:100px;
		border:1px solid black;
	}
	#left{
		background:#ccc;
		width:298px;
		height:300px;
		float:left;
		border:1px solid black;
	}
	#right{
		background:pink;
		width:498px;
		height:300px;
		float:right;
		border:1px solid black;
	}
	#bottom{
		width:800px;
		height:80px;
		background:#ff00dd;
		clear:both;
		border:1px solid black;
	}
	/*用来作为父元素，必须要设置宽度，否则默认占满整个地方，main的作用有两个：1、保证中间两个居中，2、保证中间两个不会在浏览器缩小的情况下分成两行*/
	#main{
		width:800px;
		height:300px;
		margin:10px auto;
	}
  </style>
 </head>
 <body>
 <div id="main">
  <div id="top">头部</div>
  <div id="left">左侧</div>
  <div id="right">右侧</div>
  <div id="bottom">底部</div>
  </div>
  
 </body>
</html>
