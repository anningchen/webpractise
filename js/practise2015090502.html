<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        var tr=document.getElementsByTagName("tr"); 
		tr.backgroundColor="#f2f2f2";
        for(var i = 0;i<tr.length;i++){
            tr[i].setAttribute("onmouseover","")
            tr[i].setAttribute("onmouseout","");
        }
	 }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     function create(){
         var a=document.createElement("tr");
         a.style.width="20px";
         a.style.height="10px";
         a.style.backgroundColor="red";
         var table=document.getElementById("table");
         table.appendChild(a);
         }
    		
   	 
     // 创建删除函数
     /*
     function remove(){
         var b=document.getElementsByTagName("a");
         b.parentNode.parentNode.parentNode.removeChild();
     }*/
    //可以创建两个删除函数，但是这样代码有些重复
    //根据排名第一的同学的代码，可以添加参数，在调用时使用this
    function remove(obj){
        var b=obj.parentNode.parentNode;
        b.parentNode.removeChild(b);
    }

  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="remove(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:remove(this);" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="create()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
