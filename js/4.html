<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>
  <style>
      a{
          color: blue;
          text-decoration: underline;
          cursor:pointer;
      }
  </style>
 </head>
 <body>
  <!--先编写好网页布局-->
  <h3>操作成功</h3>
  <p><strong><span id="sec"></span></strong> 秒后回到主页 <a onclick="window.history.back()">返回</a></p>
  
 
  <script type="text/javascript">  
   //获取显示秒数的元素，通过定时器来更改秒数。
   var num = 5;
   var i = setInterval(newTest,1000);
    function newTest(){
        document.getElementById("sec").innerHTML = num;
        num--;
        if(num == 0){
                location.replace("http://www.imooc.com/");
                clearInterval(i);
        }
    }
    
    
   //通过window的location和history对象来控制网页的跳转。
   
 </script> 
</body>
</html>
