<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
 </head>
 <body>
  <!--先编写好网页布局-->
  <h2>操作成功</h2>
  <p><b id="demo">5</b>秒后回到主页<a href="javascript:re()">返回</a></p>
 
  <script type="text/javascript"> 
  var num=document.getElementById("demo").innerHTML;
  function ret(){
      num--;
      document.getElementById("demo").innerHTML=num;
      if(num==0)
      //获取显示秒数的元素，通过定时器来更改秒数。
          location.replace('http://www.imooc.com');
      } 
      setInterval("ret()",1000);
   //通过window的location和history对象来控制网页的跳转。
   function re(){
       window.history.back();
   }
 </script> 
</body>
</html>
