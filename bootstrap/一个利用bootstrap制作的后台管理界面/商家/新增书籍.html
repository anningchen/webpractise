<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>新增书籍</title>
<!-- mate标签 -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- 引用 Bootstrap 文件  -->
<link rel="stylesheet" type="text/css" href="../css/bootstrap1.min.css">
<!-- 自定义模板样式 -->
<link rel="stylesheet" type="text/css" href="../css/myscc.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../jquery/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="col-md-10">
		
	
<form role="form" class="form-horizontal">
<div class="form-group">
	<label for="name" class="control-label col-md-2">书名</label>
	<div class="col-md-3"><input type="text" class="form-control" placeholder="请输入书名"></div>
</div>
<div class="form-group">
	<label for="school" class="control-label col-md-2">出版社</label>
	<div class="col-md-3"><input type="text" class="form-control" placeholder="请输入出版社"></div>
</div>
<div class="form-group">
	<label for="price" class="control-label col-md-2">价格</label>
	<div class="col-md-3"><input type="text" class="form-control" placeholder="请输入价格"></div>
</div>
<div class="form-group">
	<label for="stock" class="control-label col-md-2">库存</label>
	<div class="col-md-3"><input type="text" class="form-control" placeholder="请输入库存"></div>
</div>
<div class="form-group">
	<label for="image" class="control-label col-md-2">封面图片</label>
	<div class="col-md-3"><input type="file" class="form-control" id="inputfile"></div>
	<a href=""><img src="../img/1.jpg" alt="" height="100px;" width="100px;"></a>
</div>
<div class="form-group">
	<div class="col-md-offset-2">
	<button class="btn btn-info">保存</button>
	<button class="btn btn-info" onclick="confirm('确认不保存就返回吗？')">取消</button></div>
</div>
</form>
</div>
</div>

</body>
</html>
