<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>商家注册填写资料</title>
<!-- mate标签 -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- 引用 Bootstrap 文件  -->
<link rel="stylesheet" type="text/css" href="../css/bootstrap1.min.css">
<!-- 自定义模板样式 -->
<link rel="stylesheet" type="text/css" href="../css/myscc.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../jquery/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../js/bootstrap.min.js"></script>
</head>
<body>
<!-- 导航栏 -->
<div class="navbar navbar-default" role="navigation" style="border-radius:0;">
	<div class="navbar-header">
		<a class="navbar-brand">易书网</a>
	</div>
</div>

<!-- 主题内容 -->
<div class="container">
<div class="col-md-10">
<form role="form" class="form-horizontal">
<div class="form-group">
	<label for="name" class="control-label col-md-2">店名</label>
	<div class="col-md-3"><input type="text" class="form-control" placeholder="请输入店名"></div>
</div>
<div class="form-group">
	<label for="school" class="control-label col-md-2">密码</label>
	<div class="col-md-3"><input type="text" class="form-control" placeholder="请输入密码"></div>
</div>
<div class="form-group">
	<label for="time" class="control-label col-md-2">学校</label>
	<div class="col-md-3"><input type="text" class="form-control" placeholder="请输入学校"></div>
</div>
<div class="form-group">
	<label for="phone" class="control-label col-md-2">联系方式</label>
	<div class="col-md-3"><input type="text" class="form-control" placeholder="请输入联系方式"></div>
</div>
<div class="form-group">
	<label for="money" class="control-label col-md-2">外校订单所收邮费</label>
	<div class="col-md-3"><input type="text" class="form-control" placeholder="请输入外校订单所收邮费"></div>
</div>
<div class="form-group">
	<label for="email" class="control-label col-md-2">联系邮箱</label>
	<div class="col-md-4"><input type="text" class="form-control" placeholder="请输入联系邮箱"></div>
</div>
<div class="form-group">
	<label for="account" class="control-label col-md-2">银行账号</label>
	<div class="col-md-4"><input type="text" class="form-control" placeholder="请输入银行账号"></div>
</div>
<div class="form-group">
	<label for="address" class="control-label col-md-2">地址</label>
	<div class="col-md-4"><input type="text" class="form-control" placeholder="请输入地址"></div>
</div>
<div class="form-group">
	<div class="col-md-offset-2">
	<button class="btn btn-info">保存</button>
	<button class="btn btn-info" onclick="confirm('确认不保存就返回吗？')">返回</button></div>
</div>
</form>
</div>
</div>

</body>
</html>
