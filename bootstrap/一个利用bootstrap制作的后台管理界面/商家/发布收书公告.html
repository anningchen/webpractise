<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>发布收书公告</title>
<!-- mate标签 -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- 引用 Bootstrap 文件  -->
<link rel="stylesheet" type="text/css" href="../css/bootstrap1.min.css">
<!-- 自定义模板样式 -->
<link rel="stylesheet" type="text/css" href="../css/myscc.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../jquery/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="col-md-10">
		
	
<form role="form" class="form-horizontal">
<div class="form-group">
	<label for="descriptions" class="control-label col-md-2">书籍类型</label>
	<div class="col-md-3"><select name="书记类型" id="" class="form-control">
	<option value="">1</option>
	<option value="">2</option>
	<option value="">3</option>
	<option value="">4</option>
	<option value="">5</option>
	<option value="">6</option></select></div>
</div>
<div class="form-group">
	<label for="time" class="control-label col-md-2">有效时间</label>
	<div class="col-md-3"><input type="text" class="form-control" placeholder="请输入学校有效时间"></div>
</div>
<div class="form-group">
	<label for="price" class="control-label col-md-2">收书价格</label>
	<div class="col-md-3"><input type="text" class="form-control" placeholder="请输入收书价格"></div>
</div>
<div class="form-group">
	<label for="phone" class="control-label col-md-2">联系电话</label>
	<div class="col-md-3"><input type="text" class="form-control" placeholder="请输入联系电话"></div>
</div>
<div class="form-group">
	<label for="address" class="control-label col-md-2">地址</label>
	<div class="col-md-4"><input type="text" class="form-control" placeholder="请输入地址"></div>
</div>
<div class="form-group">
	<div class="col-md-offset-2">
	<button class="btn btn-info">发布</button>
	<button class="btn btn-info" onclick="confirm('确认不发布就返回吗？')">取消</button></div>
</div>
</form>
</div>
</div>

</body>
</html>
